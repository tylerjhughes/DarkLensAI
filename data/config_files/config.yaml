COSMOLOGY:
  PARAMETERS:
    H0: 70
    Om0: 0.3
DATASET:
  NAME: MyDeeplenstronomyDataset
  PARAMETERS:
    OUTDIR: data
    SIZE: 2502
    SEED: 1
GEOMETRY:
  CONFIGURATION_1:
    FRACTION: 0.5
    NAME: GALAXY_GALAXY_1
    PLANE_1:
      OBJECT_1: LENS
      PARAMETERS:
        REDSHIFT: 1
    PLANE_2:
      OBJECT_1: SOURCE
      PARAMETERS:
        REDSHIFT: 2
        CLUMPS: 
          DISTRIBUTION: 
            NAME: uniform_int
            PARAMETERS:
              minimum: 1
              maximum: 5
IMAGE:
  PARAMETERS:
    background_noise: 0
    ccd_gain: 0
    exposure_time: 1
    numPix: 175
    pixel_scale: 0.01
    psf_type: GAUSSIAN
    read_noise: 0
    supersampling_factor: 10
SPECIES:
  GALAXY_1:
    INPUT: data/config_files/lens.yaml
  GALAXY_2:
    INPUT: data/config_files/source.yaml
SURVEY:
  PARAMETERS:
    BANDS: r
    magnitude_zero_point: 30
    num_exposures: 1
    seeing: 0.06
    sky_brightness: 0

  